<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .box {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    @media (max-width: 600px) {
      .box { background-color: #2196F3; font-size: 14px; }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      .box { background-color: #FF9800; font-size: 18px; }
    }
    @media (min-width: 1025px) {
      .box { background-color: #9C27B0; font-size: 20px; }
    }
  </style>
</head>
<body>

  <h2>Responsive Box</h2>
  <div class="box">Resize the browser to see color/font changes.</div>

  <hr>

  <h2>Interactive Quiz</h2>
  <div class="box">
    <p id="question">What does CSS stand for?</p>
    <button onclick="checkAnswer('a')">a) Computer Style Sheets</button>
    <button onclick="checkAnswer('b')">b) Cascading Style Sheets</button>
    <button onclick="checkAnswer('c')">c) Creative Style System</button>
    <p id="quiz-result"></p>
  </div>

  <hr>

  <h2>Get a Random Joke</h2>
  <div class="box">
    <button onclick="getJoke()">Tell me a joke</button>
    <p id="joke"></p>
  </div>

  <script>
    // Quiz Logic
    function checkAnswer(ans) {
      const result = document.getElementById("quiz-result");
      if (ans === 'b') {
        result.textContent = "Correct!";
        result.style.color = "green";
      } else {
        result.textContent = "Wrong answer. Try again!";
        result.style.color = "red";
      }
    }

    // API Fetch Logic
    async function getJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        document.getElementById("joke").textContent = $ {data.setup} - ${data.punchline};
      } catch (err) {
        document.getElementById("joke").textContent = "Failed to load joke.";
      }
    }
  </script>

</body>
</html>
